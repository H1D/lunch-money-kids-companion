repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
        entry: gitleaks detect --verbose --redact --log-opts="HEAD"
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: a11y-lint
        name: Accessibility lint (jsx-a11y)
        entry: pnpm lint
        language: system
        files: \.(tsx|jsx)$
        pass_filenames: false
