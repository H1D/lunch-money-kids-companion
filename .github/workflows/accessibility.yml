name: Accessibility Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'vibecoding_output/src/components/**'
      - 'vibecoding_output/src/index.css'
      - 'vibecoding_output/e2e/accessibility.spec.ts'
  pull_request:
    branches: [main, master]
    paths:
      - 'vibecoding_output/src/components/**'
      - 'vibecoding_output/src/index.css'
      - 'vibecoding_output/e2e/accessibility.spec.ts'

jobs:
  a11y:
    name: Contrast & Accessibility Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vibecoding_output
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: vibecoding_output/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Run accessibility tests
        run: pnpm test:a11y

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: a11y-test-results
          path: vibecoding_output/test-results/
          retention-days: 7
